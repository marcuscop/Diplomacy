<!DOCTYPE html>
<html>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        var austroGermany_sc = 6;
        var england_sc = 3;
        var france_sc = 3;
        var italy_sc = 3;
        var russia_sc = 4;
        var turkey_sc = 3;
        var neutral_sc = 34 - (austroGermany_sc + england_sc + france_sc + italy_sc + russia_sc + turkey_sc);
        
        window.onload = function(){
            document.getElementById('austroGermany_sc').innerHTML = austroGermany_sc;
            document.getElementById('england_sc').innerHTML = england_sc;
            document.getElementById('france_sc').innerHTML = france_sc;
            document.getElementById('italy_sc').innerHTML = italy_sc;
            document.getElementById('russia_sc').innerHTML = russia_sc;
            document.getElementById('turkey_sc').innerHTML = turkey_sc;
        }
    
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
          ['Ownership', 'Supply Centers'],
          ['Austro-Germany', austroGermany_sc],
          ['England', england_sc],
          ['France', france_sc],
          ['Italy', italy_sc],
          ['Russia', russia_sc],
          ['Turkey', turkey_sc],
          ['Neutral', neutral_sc]
          ]);

          var options = {'title':'Supply Center Owenership Distribution', 'width':600, 'height':450, 'titleTextStyle': {'color': 'white'},
                     'backgroundColor': 'black', 'colors': ['#60564C', '#4274AA', '#93ADA6', '#595C30', '#D7C3A9', '#AC8539', '#ECAB80'],
                     'pieSliceText': 'label', 'pieSliceTextStyle': {'color': 'white'}, 'legend': {'textStyle': {'color': 'white'}},
                     'chartArea': {'width': 500, 'height': 400, 'top': 60, 'left': 70}
                     } 

          // Display the chart inside the <div> element with id="piechart"
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(data, options);
        }
    </script>

<body>
  <link rel="stylesheet" href="style.css">

      <tr>
        <th style="width:150px"> Player </th>

        <th style="width:150px"> Supply Centers </th>
      </tr>
      <tr>
        <td> Ella </td>

        <td id='italy_sc'> </td>

      <tr>

      <tr>

      </tr>
      <tr>

      <tr>
        <td> Marc </td>

        </div>

</body>
